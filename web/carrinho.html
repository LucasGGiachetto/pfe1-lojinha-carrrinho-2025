<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TemDiTudo - Carrinho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-3">
        <img src="./assets/profileUserIcon-removebg-preview.png" alt="Perfil" width="40">
        <span class="fw-bold">Kaleb Ferreira</span>
      </div>
      <h1 class="m-0 fs-4 fw-normal">TemDiTudo</h1>
      <div>
        <a href="index.html" class="btn btn-outline-dark">
          <i class="fas fa-arrow-left"></i> Voltar
        </a>
      </div>
    </div>
    <hr class="my-3">
  </header>

  <!-- Carrinho -->
  <main class="container mb-5">
    <h2 class="mb-4"><i class="fas fa-shopping-cart me-2"></i> Carrinho de Compras</h2>
    
    <!-- Se Carrinho Vazio -->
    <div id="carrinhoVazio" class="text-center py-5" style="display: none;">
      <i class="fas fa-shopping-cart fa-4x text-muted mb-3"></i>
      <h3 class="text-muted">Não tem nenhum item no seu carrinho '-'</h3>
      <a href="index.html" class="btn btn-dark mt-4">Ver Produtos</a>
    </div>

    <!-- Itens do Carrinho -->
    <div id="itensCarrinho">
      <!-- Item 1 - PS5 -->
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-2">
            <img src="./assets/ps5.jpg" class="img-fluid rounded-start" alt="PS5">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">PlayStation 5</h5>
              <p class="card-text text-muted">SONY</p>
              <div class="d-flex align-items-center gap-3">
                <div class="input-group" style="width: 120px;">
                  <button class="btn btn-outline-secondary">-</button>
                  <input type="text" class="form-control text-center" value="1">
                  <button class="btn btn-outline-secondary">+</button>
                </div>
                <button class="btn btn-link text-danger">
                  <i class="fas fa-trash"></i> Remover
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-2 d-flex align-items-center justify-content-end">
            <span class="fs-4 fw-bold">R$4.999,90</span>
          </div>
        </div>
      </div>

      <!-- Item 2 - Cadeira Gamer -->
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-2">
            <img src="./assets/cadeiragamer.jpg" class="img-fluid rounded-start" alt="Cadeira">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Cadeira Gamer Pichau Donek L</h5>
              <p class="card-text text-muted">Pichau</p>
              <div class="d-flex align-items-center gap-3">
                <div class="input-group" style="width: 120px;">
                  <button class="btn btn-outline-secondary">-</button>
                  <input type="text" class="form-control text-center" value="1">
                  <button class="btn btn-outline-secondary">+</button>
                </div>
                <button class="btn btn-link text-danger">
                  <i class="fas fa-trash"></i> Remover
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-2 d-flex align-items-center justify-content-end">
            <span class="fs-4 fw-bold">R$699,99</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Resumo do Pedido -->
    <div class="row mt-4">
      <div class="col-md-6 offset-md-6">
        <div class="bg-light p-4 rounded-3">
          <h4 class="mb-3">Resumo do Pedido</h4>
          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal (2 itens)</span>
            <span>R$5.699,89</span>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <span>Frete</span>
            <span class="text-success">Grátis</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between fw-bold fs-4">
            <span>Total</span>
            <span>R$5.699,89</span>
          </div>
          <a href="checkout.html" class="btn btn-dark btn-lg w-100 mt-4">
            <i class="fas fa-credit-card me-2"></i> Finalizar Compra
          </a>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Controle de quantidade
    document.querySelectorAll('.input-group button').forEach(btn => {
      btn.addEventListener('click', function() {
        const input = this.parentElement.querySelector('input');
        let value = parseInt(input.value);
        if (this.textContent === '+') {
          value++;
        } else if (value > 1) {
          value--;
        }
        input.value = value;
      });
    });

    // Remover item
    document.querySelectorAll('.btn-link.text-danger').forEach(btn => {
      btn.addEventListener('click', function() {
        this.closest('.card').remove();
        // Atualizar total aqui (simulação)
        if (document.querySelectorAll('#itensCarrinho .card').length === 0) {
          document.getElementById('itensCarrinho').style.display = 'none';
          document.getElementById('carrinhoVazio').style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
