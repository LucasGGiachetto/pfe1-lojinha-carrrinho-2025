<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TemDiTudo - Finalizar Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header (mesmo das outras páginas) -->
  <header class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-3">
        <img src="./assets/profileUserIcon-removebg-preview.png" alt="Perfil" width="40">
        <span class="fw-bold">Kaleb Ferreira</span>
      </div>
      <h1 class="m-0 fs-4 fw-normal">TemDiTudo</h1>
      <div>
        <button class="btn btn-outline-dark position-relative">
          <i class="fas fa-shopping-cart"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
        </button>
      </div>
    </div>
    <hr class="my-3">
  </header>

  <!-- Corpo do Checkout -->
  <main class="container mb-5">
    <div class="row">
      <!-- Dados de Entrega -->
      <div class="col-md-7">
        <h2 class="mb-4"><i class="fas fa-truck me-2"></i> Dados para entrega</h2>
        
        <form id="checkoutForm">
          <div class="row g-3 mb-4">
            <div class="col-md-3">
              <label class="form-label">CEP</label>
              <input type="text" class="form-control" placeholder="00000-000" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Número</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Complemento</label>
              <input type="text" class="form-control" placeholder="Apto, Bloco, etc.">
            </div>
            <div class="col-md-8">
              <label class="form-label">Endereço</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Cidade</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Estado</label>
              <select class="form-select" required>
                <option value="">Selecione</option>
                <option>SP</option>
                <option>RJ</option>
                <!-- Outros estados -->
              </select>
            </div>
          </div>

          <!-- Método de Pagamento -->
          <h2 class="mb-4"><i class="fas fa-credit-card me-2"></i> Pagamento</h2>
          <div class="mb-4">
            <div class="form-check mb-3 border p-3 rounded">
              <input class="form-check-input" type="radio" name="payment" id="pix" checked>
              <label class="form-check-label fw-bold" for="pix">
                <i class="fas fa-qrcode me-2"></i> PIX
              </label>
              <p class="text-muted mt-1">Desconto de 5% no pagamento via PIX</p>
            </div>

            <div class="form-check mb-3 border p-3 rounded">
              <input class="form-check-input" type="radio" name="payment" id="credit">
              <label class="form-check-label fw-bold" for="credit">
                <i class="far fa-credit-card me-2"></i> Cartão de Crédito
              </label>
              <div id="creditFields" class="mt-3" style="display: none;">
                <div class="row g-3">
                  <div class="col-md-12">
                    <label class="form-label">Número do Cartão</label>
                    <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Validade</label>
                    <input type="text" class="form-control" placeholder="MM/AA">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">CVV</label>
                    <input type="text" class="form-control" placeholder="000">
                  </div>
                  <div class="col-md-12">
                    <label class="form-label">Nome no Cartão</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Resumo do Pedido -->
      <div class="col-md-5">
        <div class="bg-light p-4 rounded-3 sticky-top" style="top: 20px;">
          <h3 class="mb-4">Resumo do Pedido</h3>
          
          <div class="border-bottom pb-3 mb-3">
            <div class="d-flex justify-content-between mb-2">
              <span>PlayStation 5</span>
              <span>R$4.999,90</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Cadeira Gamer</span>
              <span>R$699,99</span>
            </div>
          </div>

          <div class="border-bottom pb-3 mb-3">
            <div class="d-flex justify-content-between">
              <span>Subtotal</span>
              <span>R$5.699,89</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>Frete</span>
              <span class="text-success">Grátis</span>
            </div>
          </div>

          <div class="d-flex justify-content-between fw-bold fs-4 mb-4">
            <span>Total</span>
            <span>R$5.699,89</span>
          </div>

          <button type="submit" form="checkoutForm" class="btn btn-dark btn-lg w-100 py-3">
            <i class="fas fa-lock me-2"></i> Finalizar Compra
          </button>

          <div class="mt-3 text-center">
            <img src="https://via.placeholder.com/300x80?text=Selos+de+Segurança" alt="Selos de segurança" class="img-fluid mt-2">
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mostrar/ocultar campos do cartão
    document.getElementById('credit').addEventListener('change', function() {
      document.getElementById('creditFields').style.display = this.checked ? 'block' : 'none';
    });

    // Validação do CEP (exemplo)
    document.querySelector('input[placeholder="00000-000"]').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 5) value = value.substring(0,5) + '-' + value.substring(5,8);
      e.target.value = value;
    });
  </script>
</body>
</html>
